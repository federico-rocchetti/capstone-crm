<html>
<head>
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css' ) }}">
</head>

<body style="background-color: #f4f3ee;">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    
                    
                    {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="{{ url_for('dashboard') }}">CRM</a>
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="nav-link" href="{{ url_for('add_contact') }}">Add Contact</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                    {% else %}
                    <a class="navbar-brand" href="{{ url_for('home') }}">CRM</a>
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Sign Up</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% for message in get_flashed_messages() %}
            <p class="alert alert-warning mt-2">{{ message }}</p>
        {% endfor %}

        {% block body %}
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js" integrity="sha512-26uCxGyoPL1nESYXHQ+KUmm3Maml7MEQNWU8hIt1hJaZa5KQAQ5ehBqK6eydcCOh6YAuZjV3augxu/5tY4fsgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
