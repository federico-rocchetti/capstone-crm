{% extends 'base.html' %}
{% block body %}
<div class="container login">
    <div class="panel panel-default">
        <div class="panel-heading h2 text-center">Sign Up</div> 
        <form method="POST">
            {{form.hidden_tag()}}
            <div class="panel-body h5">
                {{form.username.label}}
            </div>
            <div class="panel-body h5">
                {{form.username()}}
            </div>
            <div class="panel-body h5">
                {{form.password.label}}
            </div>
            <div class="panel-body h5">
                {{form.password()}}
            </div>
            <div class="panel-body h5">
                {{form.pass_confirm.label}}
            </div>
            <div class="panel-body h5">
                {{form.pass_confirm()}}
            </div>
            <div class="panel-body h5">
                {{form.submit()}}
            </div>  
        </form>
    </div>
</div>
{% endblock %}
